<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
</head>

<body>
<audio src="audio/mr_clown.mp3" id="sound1">
</audio>
	<div class="container">
	<h1>Tic Tac Toe</h1>
	<div class="scoreBox">
	<h3>X = <div class=total id=score1></div></h3>
	<h3>O = <div class=total id=score2></div></h3>
	</div>
	<table>

		<tr>
			<td class="box" id="0"></td>
			<td class="box" id="1"></td>
			<td class="box" id="2"></td>
		</tr>
		<tr>
			<td class="box" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box" id="5"></td>
		</tr>
		<tr>
			<td class="box" id="6"></td>
			<td class="box" id="7"></td>
			<td class="box" id="8"></td>
		</tr>


	</table>
	<button class="restart">Restart</button>
	<div class="scoreX"></div>
	<div class="scoreO"></div>




	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</div><!--container-->
</body>

</html>
